{% extends 'layout.html' %} 

{% block app_content %} 
<a href="{{ url_for('addproduct') }}">Add another product</a>
<h1>Inventory</h1>

<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity in Stock</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products%}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>${{ product.price }}</td>
                <td>{{ product.stock }}</td>                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
